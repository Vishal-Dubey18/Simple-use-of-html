<!DOCTYPE html>
 <html> 
    <head>
         <title>Hotel Room Booking</title>
          <style> 
          body 
          { font-family: Arial, sans-serif; 
            line-height: 1.6; color: #333; }
            h1 {
    font-size: 2rem;
    color: #4a86e8;
  }

  h2 {
    font-size: 1.5rem;
    color: #265482;
  }

  p {
    font-size: 1rem;
    margin-bottom: 1.2rem;
  }

  input[type="date"] {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 1rem;
  }

  label {
    display: inline-block;
    width: 150px;
    text-align: right;
    vertical-align: top;
    padding-top: 0.5rem;
  }

  .radio-group {
    margin-bottom: 2rem;
  }

  button[type="submit"] {
    background-color: #4a86e8;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button[type="submit"]:hover {
    background-color: #3569d4;
  }

  @media (max-width: 768px) {
    label {
      width: 100%;
      display: block;
      text-align: left;
      padding-left: 1rem;
      padding-top: 0.25rem;
    }
  }
</style>
</head> 
<body> 
    <h1>Welcome to Our Hotel!</h1> 
    <h2>Select your room type</h2>
     <form> <div class="radio-group"> 
        <label for="standard">
             <input type="radio" id="standard" name="roomType" value="standard"> Standard Room ($100/night) 
            </label>
             <label for="deluxe"> 
                <input type="radio" id="deluxe" name="roomType" value="deluxe"> 
                Deluxe Room ($150/night) 
            </label> <label for="suite">
                 <input type="radio" id="suite" name="roomType" value="suite"> Suite ($200/night) 
                </label>
             </div>
              <h2>Select your check-in and check-out dates</h2> 
              <label for="checkin">Check-in date:</label>
               <input type="date" id="checkin" name="checkin">

    <label for="checkout">Check-out date:</label>
     <input type="date" id="checkout" name="checkout">
      <button type="submit">Book Now</button>
     </form> 
    </body>
     </html>
